<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ella – Fitness & Mental Wellness AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Ella</h1>
    <p>Your AI Coach for Fitness, Mental Wellness, and Nutrition</p>
  </header>

  <section id="avatar">
    <iframe src="avatar/index.html" frameborder="0" width="100%" height="400px"></iframe>
  </section>

  <main>
    <div id="chatbox">
      <div id="messages"></div>
      <div id="input-area">
        <input type="text" id="user-input" placeholder="Ask Ella anything..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </main>

  <footer>
    <p>Built with Stoic logic and Buddhist mindfulness. © 2025 Ella AI</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
