<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ella Chatbot</title>
  
  <!-- 3D Model Viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #1e1e2f, #2d2d44);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    model-viewer {
      width: 250px;
      height: 250px;
      margin-top: 40px;
    }

    .chat-container {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      margin: 20px auto;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
    }

    #chat {
      height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 10px;
      background: rgba(0,0,0,0.3);
    }

    #userInput {
      width: calc(100% - 60px);
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      margin-right: 10px;
      background: #2a2a3d;
      color: #fff;
    }

    #sendBtn {
      padding: 10px 15px;
      border-radius: 10px;
      background: #00ffff;
      color: #000;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    #sendBtn:hover {
      background: #00d4d4;
    }

    .message {
      margin-bottom: 8px;
      line-height: 1.4;
    }

    .user {
      color: #00ffff;
    }

    .ella {
      color: #ff8ff0;
    }
  </style>
</head>
<body>
  <!-- 3D Avatar -->
  <model-viewer src="ella.glb"
                alt="Ella Avatar"
                auto-rotate
                camera-controls
                disable-zoom
                background-color="#1e1e2f">
  </model-viewer>

  <!-- Chat Interface -->
  <div class="chat-container">
    <div id="chat"></div>
    <div style="display: flex;">
      <input type="text" id="userInput" placeholder="Say something..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    const responses = [
      "That's really interesting. Tell me more.",
      "I see. How does that make you feel?",
      "Got it. What's next on your mind?",
      "I'm listening. Go ahead.",
      "Can you explain that a bit more?",
      "Sounds like you're really thinking deeply.",
      "Let’s explore that together.",
      "Okay, I’m here with you.",
      "Thanks for sharing that with me.",
      "Hmm, that's something we can work on."
    ];

    function appendMessage(sender, text) {
      const msg = document.createElement("div");
      msg.classList.add("message");
      msg.classList.add(sender === "Ella" ? "ella" : "user");
      msg.textContent = `${sender}: ${text}`;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function getRandomResponse() {
      return responses[Math.floor(Math.random() * responses.length)];
    }

    sendBtn.addEventListener("click", () => {
      const text = userInput.value.trim();
      if (!text) return;

      appendMessage("You", text);
      userInput.value = "";

      setTimeout(() => {
        appendMessage("Ella", getRandomResponse());
      }, 700);
    });

    userInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendBtn.click();
    });
  </script>
</body>
</html>
