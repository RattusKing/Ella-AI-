<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ella AI â€“ Mental Wellness Chatbot</title>

  <!-- Fonts + Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow: hidden;
    }

    .container {
      backdrop-filter: blur(14px);
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 20px;
      width: 90%;
      max-width: 600px;
      padding: 30px;
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.15);
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #e0f7fa;
    }

    #chat-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px;
      height: 300px;
      overflow-y: auto;
      text-align: left;
      margin-bottom: 20px;
    }

    .message {
      margin: 10px 0;
      line-height: 1.5;
    }

    .user {
      color: #a0e0ff;
    }

    .ella {
      color: #ffe0f5;
    }

    #user-input {
      width: 80%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      margin-bottom: 10px;
    }

    #send-button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #00ffff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #send-button:hover {
      background-color: #00cccc;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ðŸ’« Ella â€“ Your Calm Companion</h1>

    <div id="chat-box">
      <div class="message ella">Ella: Hey there! I'm here to help you feel focused, calm, and strong. How are you doing today?</div>
    </div>

    <input type="text" id="user-input" placeholder="Type your message..." />
    <br />
    <button id="send-button">Send</button>
  </div>

  <!-- JavaScript Chat Logic -->
  <script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');

    const responses = [
      "I'm here for you. What's on your mind?",
      "Tell me more about that.",
      "That's completely valid. You're doing your best.",
      "Want to take a deep breath together?",
      "Let's slow down. What are you feeling right now?",
      "You're stronger than you know.",
      "Would you like a small mental reset?",
      "How can I support you today?",
      "You're not alone. I'm with you."
    ];

    function addMessage(text, sender) {
      const message = document.createElement('div');
      message.classList.add('message', sender);
      message.textContent = `${sender === 'user' ? 'You' : 'Ella'}: ${text}`;
      chatBox.appendChild(message);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function getRandomResponse() {
      return responses[Math.floor(Math.random() * responses.length)];
    }

    sendButton.addEventListener('click', () => {
      const input = userInput.value.trim();
      if (!input) return;

      addMessage(input, 'user');
      userInput.value = '';

      setTimeout(() => {
        const response = getRandomResponse();
        addMessage(response, 'ella');
      }, 500);
    });

    userInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') sendButton.click();
    });
  </script>

</body>
</html>
