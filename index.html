<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ella AI — Your Fitness & Wellness Companion</title>
  <meta name="description" content="Ella — advanced AI assistant for fitness, wellness, and coaching. Your digital workout partner." />
  <style>
    /* Reset & base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #00ff99;
    }
    body {
      background: #0c0c0f;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem;
      background-image:
        radial-gradient(circle at top left, #1f0f35 0%, transparent 50%),
        radial-gradient(circle at bottom right, #2b1648 0%, transparent 50%);
      color: #00ff99;
      overflow-x: hidden;
    }
    header {
      font-weight: 900;
      font-size: 3rem;
      font-family: 'Orbitron', sans-serif;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      margin-bottom: 1rem;
      color: #00ff99;
      text-shadow: 0 0 15px #00ff99, 0 0 30px #00ff99;
    }
    .slogan {
      font-size: 1.2rem;
      font-style: italic;
      margin-bottom: 3rem;
      color: #cbd3ff;
      text-shadow: 0 0 10px #a5a9ff;
    }
    main {
      width: 100%;
      max-width: 960px;
      background: #111117cc;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 0 30px #5d3fd3aa;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    section {
      background: #17171e;
      border-radius: 10px;
      padding: 1.5rem 2rem;
      box-shadow: inset 0 0 10px #00ff99aa;
    }
    section h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #00ff99;
      text-shadow: 0 0 10px #00ff99;
    }
    /* Chatbot container */
    #chatbot {
      height: 400px;
      background: #0f0f13;
      border-radius: 12px;
      box-shadow: inset 0 0 20px #00ff99aa;
      padding: 1rem;
      overflow-y: auto;
      font-family: 'Courier New', Courier, monospace;
      font-size: 1rem;
      line-height: 1.5;
      color: #a0ffa0;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      white-space: pre-wrap;
    }
    .message {
      max-width: 80%;
      padding: 0.5rem 1rem;
      border-radius: 15px;
    }
    .user-message {
      background: #00ff9955;
      color: #003300;
      align-self: flex-end;
      text-align: right;
    }
    .bot-message {
      background: #003300cc;
      color: #00ff99;
      align-self: flex-start;
      text-align: left;
    }
    /* Input area */
    #input-area {
      margin-top: 1rem;
      display: flex;
      gap: 0.5rem;
    }
    #user-input {
      flex-grow: 1;
      padding: 0.75rem 1rem;
      border-radius: 30px;
      border: none;
      font-size: 1rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      outline: none;
      color: #0b0b0b;
    }
    #send-btn {
      background: #00ff99;
      color: #0b0b0b;
      font-weight: 700;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 0 20px #00ff99;
      transition: background 0.3s ease;
      user-select: none;
    }
    #send-btn:hover {
      background: #00cc77;
      box-shadow: 0 0 25px #00cc77;
    }
    /* Clear button */
    #clear-chat {
      background: transparent;
      border: none;
      color: #00ff99;
      font-weight: 700;
      font-size: 0.9rem;
      cursor: pointer;
      text-decoration: underline;
      margin-top: 0.5rem;
      align-self: flex-end;
    }
    #clear-chat:hover {
      color: #00cc77;
    }
    /* Responsive */
    @media (max-width: 640px) {
      body {
        padding: 1rem;
      }
      main {
        padding: 1rem;
      }
      header {
        font-size: 2rem;
      }
      #chatbot {
        height: 300px;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet" />
</head>
<body>
  <header>Ella AI</header>
  <div class="slogan">Your Digital Fitness & Wellness Companion</div>
  <main>
    <section aria-label="Chatbot Assistant Interface">
      <h2>Chat with Ella</h2>
      <div id="chatbot" aria-live="polite" aria-atomic="true">
        <div class="bot-message message">Welcome! Ask me anything about fitness, wellness, or coaching.</div>
      </div>
      <div id="input-area">
        <input
          type="text"
          id="user-input"
          placeholder="Type your question here..."
          aria-label="Type your question to Ella"
          autocomplete="off"
          autofocus
        />
        <button id="send-btn" aria-label="Send question">Send</button>
      </div>
      <button id="clear-chat" aria-label="Clear chat history">Clear Chat</button>
    </section>

    <section aria-label="Frequently Asked Questions">
      <h2>Frequently Asked Fitness & Wellness Questions</h2>
      <div class="faq-list" id="faq-list" tabindex="0" aria-live="polite" aria-atomic="true">
        <!-- FAQ items will load here -->
      </div>
    </section>
  </main>

  <script>
    // Sample detailed FAQ data — can be expanded to 100+ entries
    const faqs = [
      {
        question: "What is the best way to build muscle?",
        answer:
          "The best way to build muscle involves progressive overload by gradually increasing weights or resistance, sufficient protein intake (1.6-2.2g/kg body weight), rest, and consistency."
      },
      {
        question: "How much cardio should I do weekly?",
        answer:
          "The American Heart Association recommends at least 150 minutes of moderate-intensity aerobic exercise per week or 75 minutes of vigorous activity."
      },
      {
        question: "What are the benefits of stretching?",
        answer:
          "Stretching improves flexibility, increases range of motion, reduces injury risk, and relieves muscle tension."
      },
      {
        question: "How do I improve my running endurance?",
        answer:
          "Gradually increase running distance, incorporate interval training and cross-training, maintain consistent pacing, and allow recovery."
      },
      {
        question: "What nutrients are important for recovery?",
        answer:
          "Protein aids muscle repair, carbohydrates replenish glycogen stores, and hydration restores fluid balance after exercise."
      }
      // Add more FAQs here...
    ];

    // Load FAQ into page
    const faqList = document.getElementById("faq-list");
    function loadFAQs() {
      faqList.innerHTML = "";
      faqs.forEach(({ question, answer }) => {
        const item = document.createElement("div");
        item.classList.add("faq-item");
        item.tabIndex = 0;
        item.innerHTML = `
          <div class="faq-question" aria-label="Question">${question}</div>
          <div class="faq-answer" aria-label="Answer">${answer}</div>
        `;
        faqList.appendChild(item);
      });
    }
    loadFAQs();

    // Chatbot functionality (demo replies for now)
    const chatbot = document.getElementById("chatbot");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");
    const clearBtn = document.getElementById("clear-chat");

    function appendMessage(text, sender = "bot") {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message");
      msgDiv.classList.add(sender === "user" ? "user-message" : "bot-message");
      msgDiv.textContent = text;
      chatbot.appendChild(msgDiv);
      chatbot.scrollTop = chatbot.scrollHeight;
    }

    function getBotReply(userText) {
      // Placeholder simple response logic:
      // If question matches FAQ question (basic), respond with answer, else default
      const lowerText = userText.toLowerCase();
      const match = faqs.find(faq =>
        faq.question.toLowerCase().includes(lowerText) ||
        lowerText.includes(faq.question.toLowerCase())
      );
      if (match) return match.answer;
      return "Sorry, I’m still learning! Please ask another question or check the FAQ below.";
    }

    function handleSend() {
      const text = userInput.value.trim();
      if (!text) return;
      appendMessage(text, "user");
      userInput.value = "";
      // Simulate bot typing delay
      setTimeout(() => {
        const reply = getBotReply(text);
        appendMessage(reply, "bot");
      }, 600);
    }

    sendBtn.addEventListener("click", handleSend);
    userInput.addEventListener("keydown", e => {
      if (e.key === "Enter") {
        e.preventDefault();
        handleSend();
      }
    });
    clearBtn.addEventListener("click", () => {
      chatbot.innerHTML = `<div class="bot-message message">Welcome! Ask me anything about fitness, wellness, or coaching.</div>`;
      userInput.value = "";
      userInput.focus();
    });
  </script>
</body>
</html>
