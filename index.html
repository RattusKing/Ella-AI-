<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ella - AI Fitness & Wellness Coach</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      background: #f0faf4;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #2a5934;
    }
    header {
      background-color: #c8e6c9;
      padding: 2rem 1rem;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header h1 {
      margin: 0;
      font-size: 2.8rem;
      font-weight: 700;
    }
    header p {
      margin-top: 0.5rem;
      font-size: 1.1rem;
      font-weight: 500;
      color: #3e7a3e;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      padding: 2rem 1rem;
    }
    #chatbox {
      width: 100%;
      max-width: 600px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      height: 500px;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      border-bottom: 1px solid #ddd;
      font-size: 1rem;
      line-height: 1.4;
      color: #2a5934;
    }
    .message {
      margin-bottom: 1rem;
    }
    .message strong {
      color: #4caf50;
      margin-right: 0.3rem;
    }
    #input-area {
      display: flex;
      padding: 1rem;
      gap: 0.5rem;
      background: #f7fcf8;
      border-radius: 0 0 12px 12px;
    }
    #user-input {
      flex: 1;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border: 2px solid #a5d6a7;
      border-radius: 25px;
      outline: none;
      transition: border-color 0.2s ease;
    }
    #user-input:focus {
      border-color: #4caf50;
    }
    button {
      background-color: #4caf50;
      border: none;
      color: white;
      padding: 0 1.5rem;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #388e3c;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.85rem;
      color: #6a6a6a;
      background-color: #e6f4e6;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ella</h1>
    <p>Your AI Fitness & Wellness Coach</p>
  </header>

  <main>
    <div id="chatbox">
      <div id="messages" aria-live="polite" aria-atomic="false"></div>
      <div id="input-area">
        <input
          type="text"
          id="user-input"
          aria-label="Type your message"
          placeholder="Ask Ella anything..."
          autocomplete="off"
          onkeydown="if(event.key==='Enter'){sendMessage();}"
        />
        <button type="button" onclick="sendMessage()">Send</button>
      </div>
    </div>
  </main>

  <footer>
  ProtoGrove Ai © 2025 Ella AI
  </footer>

  <script>
    const messagesDiv = document.getElementById('messages');
    const input = document.getElementById('user-input');

    function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      appendMessage('You', text);
      input.value = '';
      input.focus();

      setTimeout(() => {
        const reply = getEllaResponse(text);
        appendMessage('Ella', reply);
      }, 600);
    }

    function appendMessage(sender, message) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message');
      messageDiv.innerHTML = `<strong>${sender}:</strong> ${message}`;
      messagesDiv.appendChild(messageDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function getEllaResponse(text) {
      // Placeholder calm, kind response - you can replace with AI backend later
      return "I'm Ella – here to support your wellness, strength, and peace. Breathe deep, stay present, and let's move forward together.";
    }
  </script>
</body>
</html>
