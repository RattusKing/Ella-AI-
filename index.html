<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ella AI — Enterprise Fitness & Wellness Assistant</title>
<meta name="description" content="Ella AI — advanced fitness and wellness AI companion designed for gyms and personal coaching." />
<style>
  /* Base reset and styling */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  body {
    background: #0a0a0f;
    color: #00ff99;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem 1rem;
    background-image:
      radial-gradient(circle at top left, #1f0f35 0%, transparent 50%),
      radial-gradient(circle at bottom right, #2b1648 0%, transparent 50%);
  }
  header {
    font-family: 'Orbitron', sans-serif;
    font-weight: 900;
    font-size: 3rem;
    letter-spacing: 0.15em;
    margin-bottom: 0.5rem;
    text-transform: uppercase;
    color: #00ff99;
    text-shadow: 0 0 20px #00ff99;
    user-select: none;
  }
  .slogan {
    font-style: italic;
    font-size: 1.25rem;
    margin-bottom: 2rem;
    color: #a1caff;
    text-shadow: 0 0 10px #6a84ff;
  }
  main {
    width: 100%;
    max-width: 960px;
    background: #12121acc;
    border-radius: 14px;
    box-shadow: 0 0 40px #3f3cffbb;
    padding: 2rem;
    display: flex;
    flex-direction: column;
    gap: 2rem;
  }
  section {
    background: #1c1c27;
    border-radius: 12px;
    padding: 1.75rem 2rem;
    box-shadow: inset 0 0 15px #00ff9988;
  }
  section h2 {
    font-family: 'Orbitron', sans-serif;
    font-size: 2rem;
    margin-bottom: 1rem;
    color: #00ff99;
    text-shadow: 0 0 15px #00ff99;
  }
  /* Chat container */
  #chatbot {
    background: #101017;
    border-radius: 14px;
    height: 450px;
    overflow-y: auto;
    padding: 1rem;
    display: flex;
    flex-direction: column;
    gap: 0.7rem;
    font-family: 'Courier New', Courier, monospace;
    font-size: 1rem;
    line-height: 1.5;
    color: #9aff99;
  }
  /* Chat message styling */
  .message {
    max-width: 75%;
    padding: 0.8rem 1.2rem;
    border-radius: 24px;
    position: relative;
    word-wrap: break-word;
  }
  .user-message {
    align-self: flex-end;
    background: #00ff9955;
    color: #002200;
    text-align: right;
  }
  .bot-message {
    align-self: flex-start;
    background: #003300cc;
    color: #00ff99;
    text-align: left;
  }
  .timestamp {
    font-size: 0.7rem;
    opacity: 0.4;
    margin-top: 0.3rem;
  }
  /* Loading spinner */
  .typing-indicator {
    width: 50px;
    height: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .typing-indicator > div {
    width: 10px;
    height: 10px;
    background: #00ff99;
    border-radius: 50%;
    animation: blink 1.2s infinite ease-in-out;
  }
  .typing-indicator > div:nth-child(2) {
    animation-delay: 0.2s;
  }
  .typing-indicator > div:nth-child(3) {
    animation-delay: 0.4s;
  }
  @keyframes blink {
    0%, 80%, 100% { opacity: 0.3; }
    40% { opacity: 1; }
  }
  /* Input area */
  #input-area {
    margin-top: 1rem;
    display: flex;
    gap: 0.7rem;
  }
  #user-input {
    flex-grow: 1;
    border-radius: 30px;
    border: none;
    padding: 0.85rem 1.5rem;
    font-size: 1.1rem;
    outline-offset: 2px;
    outline-color: #00ff99aa;
    color: #001a00;
    font-weight: 600;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  #user-input::placeholder {
    color: #004d00;
    font-style: italic;
  }
  #send-btn {
    background: #00ff99;
    color: #001a00;
    font-weight: 800;
    border: none;
    border-radius: 30px;
    padding: 0.85rem 2rem;
    font-size: 1.1rem;
    cursor: pointer;
    box-shadow: 0 0 25px #00ff99;
    transition: background 0.3s ease;
    user-select: none;
  }
  #send-btn:hover, #send-btn:focus {
    background: #00cc77;
    box-shadow: 0 0 35px #00cc77;
    outline: none;
  }
  #send-btn:disabled {
    background: #005522;
    cursor: not-allowed;
    box-shadow: none;
  }
  /* Clear chat button */
  #clear-chat {
    margin-top: 0.7rem;
    background: transparent;
    border: none;
    color: #00ff99;
    font-weight: 700;
    font-size: 0.95rem;
    cursor: pointer;
    text-decoration: underline;
    align-self: flex-end;
  }
  #clear-chat:hover, #clear-chat:focus {
    color: #00cc77;
    outline: none;
  }
  /* FAQ styling */
  .faq-list {
    max-height: 450px;
    overflow-y: auto;
    font-size: 1rem;
    color: #a0ffa0;
    padding-right: 0.5rem;
  }
  .faq-item {
    margin-bottom: 1.3rem;
    border-bottom: 1px solid #004400;
    padding-bottom: 0.5rem;
  }
  .faq-question {
    font-weight: 700;
    color: #00ff99;
    margin-bottom: 0.3rem;
  }
  .faq-answer {
    font-weight: 400;
    color: #b2f2b2;
    line-height: 1.4;
  }
  /* Responsive */
  @media (max-width: 640px) {
    body {
      padding: 1rem;
    }
    main {
      padding: 1rem;
    }
    header {
      font-size: 2.2rem;
    }
    #chatbot {
      height: 350px;
    }
    #user-input {
      font-size: 1rem;
    }
    #send-btn {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
    }
  }
</style>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet" />
</head>
