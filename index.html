<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ella AI – Fitness & Mental Wellness Companion</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(145deg, #111827, #1f2937, #334155);
      color: #e0f2f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
      width: 90%;
      max-width: 600px;
    }

    h1 {
      font-size: 2.2em;
      font-weight: 600;
      margin-bottom: 20px;
      background: linear-gradient(to right, #00f5d4, #00bbf9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    #chatbox {
      background-color: #0f172a;
      border: 1px solid #334155;
      border-radius: 12px;
      padding: 20px;
      height: 300px;
      overflow-y: auto;
      text-align: left;
      font-size: 0.95em;
      margin-bottom: 20px;
      color: #f0fdfa;
    }

    #user-input {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1em;
    }

    button {
      background-color: #00f5d4;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      color: #111;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #00d3b6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ella – Your Calm, Smart Coach</h1>
    <div id="chatbox">
      <div><strong>Ella:</strong> Hey there. I'm Ella – your wellness companion. How can I help today?</div>
    </div>
    <div id="user-input">
      <input type="text" id="input" placeholder="Type your message here...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatbox = document.getElementById('chatbox');

    const simulatedResponses = [
      "That's a really thoughtful question. Let's work through it together.",
      "Consistency is key. You're doing great, even if it doesn’t feel like it today.",
      "Focus on what you can control. Let go of the rest — that’s where peace lives.",
      "Try a deep breath. You’re allowed to slow down and reset.",
      "Let’s turn that challenge into growth. What’s one step you can take today?",
      "Your effort matters more than the outcome right now.",
      "In both training and life, discomfort means you're evolving.",
      "You don’t have to be perfect to be progressing.",
      "Let’s keep your body and mind in sync. Need a workout tip or a mental reset?",
      "The past is a teacher, not a sentence. Let’s move forward, one breath at a time."
    ];

    function sendMessage() {
      const input = document.getElementById('input');
      const userMessage = input.value.trim();
      if (!userMessage) return;

      const userBubble = `<div><strong>You:</strong> ${userMessage}</div>`;
      chatbox.innerHTML += userBubble;

      const response = simulatedResponses[Math.floor(Math.random() * simulatedResponses.length)];
      const ellaBubble = `<div><strong>Ella:</strong> ${response}</div>`;

      setTimeout(() => {
        chatbox.innerHTML += ellaBubble;
        chatbox.scrollTop = chatbox.scrollHeight;
      }, 800);

      input.value = '';
    }
  </script>
</body>
</html>
