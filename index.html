<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ella Chatbot</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e0f7fa);
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #ffffffdd;
      padding: 1rem;
      text-align: center;
      font-size: 1.6rem;
      font-weight: bold;
      border-bottom: 1px solid #ccc;
    }

    #chat {
      flex-grow: 1;
      padding: 1rem;
      overflow-y: auto;
    }

    .message {
      margin-bottom: 1rem;
      padding: 0.75rem 1rem;
      border-radius: 1rem;
      max-width: 80%;
      line-height: 1.4;
    }

    .user {
      background-color: #dcedc8;
      align-self: flex-end;
      text-align: right;
    }

    .ella {
      background-color: #e3f2fd;
      align-self: flex-start;
    }

    #input-container {
      display: flex;
      border-top: 1px solid #ccc;
      padding: 0.75rem;
    }

    #input {
      flex: 1;
      padding: 0.5rem 1rem;
      border: 1px solid #ccc;
      border-radius: 2rem;
      font-size: 1rem;
    }

    #send {
      margin-left: 0.5rem;
      padding: 0.5rem 1.2rem;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 2rem;
      cursor: pointer;
    }

    #send:hover {
      background-color: #0056b3;
    }

    #chat {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <header>Ella – Your Wellness Companion</header>
  <div id="chat"></div>
  <div id="input-container">
    <input type="text" id="input" placeholder="Type here..." autocomplete="off" />
    <button id="send">Send</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const send = document.getElementById('send');

    const defaultResponses = [
      "Tell me more about that.",
      "I’m here to support you.",
      "That makes sense. What else is going on?",
      "Let's focus on how you're feeling.",
      "Take a breath. You’re doing well.",
      "Would you like to talk about something specific?",
      "That's totally okay to feel.",
      "I'm listening.",
      "You’ve got this. I believe in your growth.",
      "What’s something you’re proud of today?"
    ];

    const learnedResponses = JSON.parse(localStorage.getItem('ella_learned') || '{}');

    function appendMessage(text, sender) {
      const div = document.createElement('div');
      div.className = `message ${sender}`;
      div.innerText = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function getEllaResponse(text) {
      const lower = text.toLowerCase().trim();

      // Check for teach command
      if (lower.startsWith("teach:")) {
        const parts = text.slice(6).split("you respond");
        if (parts.length === 2) {
          const trigger = parts[0].trim().toLowerCase();
          const response = parts[1].trim();
          learnedResponses[trigger] = response;
          localStorage.setItem('ella_learned', JSON.stringify(learnedResponses));
          return `Okay! When you say "${trigger}", I'll respond: "${response}"`;
        } else {
          return `To teach me, use the format: teach: [trigger] you respond [reply]`;
        }
      }

      // Look for matching trigger
      for (const key in learnedResponses) {
        if (lower.includes(key)) {
          return learnedResponses[key];
        }
      }

      // Fallback to random default
      return defaultResponses[Math.floor(Math.random() * defaultResponses.length)];
    }

    function sendMessage() {
      const text = input.value.trim();
      if (text === "") return;
      appendMessage(text, "user");
      input.value = "";

      const response = getEllaResponse(text);
      setTimeout(() => appendMessage(response, "ella"), 400);
    }

    send.addEventListener('click', sendMessage);
    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
